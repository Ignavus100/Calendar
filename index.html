<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Calendar â€” Kindle Dashboard</title>
  <style>
    /* e-ink friendly: high contrast, simple layout */
    html,body{height:100%;margin:0;background:#fff;color:#000;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    .wrap{min-height:100vh;display:flex;flex-direction:column;align-items:center;padding:8px;box-sizing:border-box;}
    header{width:100%;max-width:900px;margin-bottom:6px;text-align:center;font-size:18px;font-weight:600;}
    .frame{flex:1;width:100%;max-width:900px;border:1px solid #ddd;background:#fff;box-sizing:border-box;}
    iframe{width:100%;height:calc(100vh - 90px);border:0;}
    /* small screens & e-ink: hide heavy UI */
    @media (max-width:600px){header{font-size:16px} iframe{height:calc(100vh - 72px)}}
  </style>
  <!-- Optional auto-refresh every N seconds (Kindle may need manual refresh sometimes) -->
  <meta http-equiv="refresh" content="600"> <!-- refresh every 600s = 10min -->
</head>
<body>
  <div class="wrap">
    <header>My Calendar</header>
    <div class="frame">
      <!-- PASTE YOUR EMBED URL INTO src BELOW -->
      <iframe src="PASTE_YOUR_GOOGLE_CALENDAR_EMBED_URL_HERE&mode=AGENDA"></iframe>
    </div>
  </div>
</body>
</html>
